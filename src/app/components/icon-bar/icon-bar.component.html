<div class="flex-center icon-bar">
	<div class="icon-container" (click)="onElementClicked('github')"> <!-- Github Icon -->
		<i class="icon fab fa-github"></i>
		<p></p>
	</div>
	<div class="icon-container" (click)="onElementClicked('linkedin')"> <!-- LinkedIn Icon -->
		<i class="icon fab fa-linkedin-in"></i>
		<p></p>
	</div>
	<div class="icon-container" (click)="onElementClicked('phone')"> <!-- Phone Icon -->
		<i class="icon fas fa-phone-alt"></i>
		<p></p>
	</div>
	<div class="icon-container" (click)="onElementClicked('email')"> <!-- Email Icon -->
		<i class="icon fas fa-envelope"></i>
		<p></p>
	</div>
</div>
