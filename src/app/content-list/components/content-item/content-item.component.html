<div class="fullwidth content-item">
	<div [routerLink]="['./' + item.partialURI]" [ngClass]="getClasses()" [ngStyle]="getStyle()" [@projectGrow]="isWork ? null : isBigContent ? 'big' : 'smol'" (mouseover)="onMouseEnterContainer()" (mouseout)="onMouseLeaveContainer()">
		<div *ngIf="isWork" [@grow]="isWork ? (isBigImg ? 'mouseIn' : 'mouseOut') : null" (click)="goToSite()" (mouseover)="onMouseEnterImg()" (mouseout)="onMouseLeaveImg()" class="img-container">
			<img class="img" src="{{item.imgPath}}">
		</div>
		
		<div class="text">
			<h3 class="title">{{ getPrimary() }} {{ getSecondary() }}</h3>
			<h5 class="item-date"><i class="far fa-calendar-alt"></i> {{getDate()}}</h5>
			<p [@contentShow]="isWork ? null : isBigContent ? 'show' : 'hide'">{{getSplashContent()}}</p>
			<ul>
				<li *ngFor="let bullet of getBullets()">{{bullet}}</li>
			</ul>
			<app-tag-bar [tags]="item.tags" [css]="item.css"></app-tag-bar>
		</div>
	</div>
</div>
