<div class="modal" (click)="closeModal()">
	<div #modalContent class="modal-content" (click)="stopPropagation($event)">
		<p class="close" (click)="closeModal()" >&times;</p>
		<div class="content">
			<h1 class="title" *ngIf="getSite() == null" >{{getProject()}}</h1>
			<h1 class="title site-link" *ngIf="getSite() != null" (click)="openSiteLink()"><i class="fas fa-link"></i> {{getProject()}}</h1>
			<h3 class="date">
				<i class="far fa-calendar-alt"></i>
				<p class="inline" innerHTML=" {{getDate()}}   |   {{getTags()}}"></p>
			</h3>
			<app-carousel [slides]='getSlides()'></app-carousel>
			<div *ngIf="getGithub() != null" (click)="openSite()" class="github-link">
				<p>Github</p>
			</div>
			<div class="description">
				<h3 class="modal-header">Description:</h3>
				<p innerHTML="{{getDescription()}}"></p>
			</div>
			<div class="flex-row">
				<div class="details">
					<h3 class="modal-header nowrap" *ngIf="hasDetails()">Details:</h3>
					<ul>
						<li *ngFor="let bullet of getDetails()" [innerHTML]="sanitizer.bypassSecurityTrustHtml(bullet)"></li>
					</ul>
				</div>
				<div class="improvements" *ngIf="getImprovements().length > 0">
					<h3 class="modal-header nowrap">Future Improvements:</h3>
					<ul>
						<li *ngFor="let bullet of getImprovements()" [innerHTML]="sanitizer.bypassSecurityTrustHtml(bullet)"></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>
